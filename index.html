<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

  <main class="wrapper">

    <div class="profile">
      <div class="profile__top">
        <img src="./images/image-jeremy.png" alt="Profile picture" class="profile__img">
        <div class="profile__report-info">
          <p class="profile__text">Report for</p>
          <h3 class="profile__name">Jeremy Robson</h3>
        </div>
      </div>
      <div class="profile__bottom">
        <a href="" class="profile__link">Daily</a>
        <a href="" class="profile__link profile__link--active">Weekly</a>
        <a href="" class="profile__link">Monthly</a>
      </div>
    </div>

    <div class="card card--orange">
      <img src="./images/icon-work.svg" alt="A briefcase icon" class="card__icon">
      <div class="card__main">
        <div class="card__title-bar">
          <h6 class="card__title">Work</h6>
          <img src="./images/icon-ellipsis.svg" alt="Menu" class="card__menu-icon">
        </div>
        <div class="card__stats">
          <h2 class="card__hours">0hrs</h2>
          <p class="card__text">Last Week - 0hrs</p>
        </div>
      </div>
    </div>

  </main>

</body>
</html>
