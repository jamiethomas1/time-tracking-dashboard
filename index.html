<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <script src="https://livejs.org/live.js"></script>
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

  <main class="wrapper">

    <div class="profile">
      <div class="profile__top">
        <img src="./images/image-jeremy.png" alt="Profile picture" class="profile__img">
        <div class="profile__report-info">
          <p class="profile__text">Report for</p>
          <h3 class="profile__name">Jeremy Robson</h3>
        </div>
      </div>
      <div class="profile__bottom">
        <a href="" class="profile__link">Daily</a>
        <a href="" class="profile__link">Weekly</a>
        <a href="" class="profile__link">Monthly</a>
      </div>
    </div>

  </main>

</body>
</html>
